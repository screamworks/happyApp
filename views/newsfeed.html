<input type="text" name="searchBox" value="" placeholder="Enter YYYY-MM-DD" ng-model="pub_date">
 <button ng-click="gotNews(pub_date)">CLICK ME</button>

<ul ng-repeat="new in news" >
  <li class="clickColor">{{ new.headline.main }}</li>
  <li class="clickColor">{{ new.snippet }}</li>
  <!-- <li class="clickColor">{{ new.pub_date}}</li> -->
</ul>





<form action="https://duckduckgo.com/" role="search" class="search-form">
		<input type="submit" value="" class="search-submit">
		<input type="search" name="q" class="search-text" placeholder="Enter Date in YYYY-MM-DD" autocomplete="off">
</form>
