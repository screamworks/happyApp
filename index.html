<!DOCTYPE html>
<html ng-app="hotspot">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/styles.css"/>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>MoodX</title>
  </head>
  <body ng-controller="mainCtrl">

      <div class="container-fluid">
      <div class="menu">
      <ul class="nav navbar-nav">

          <li class="navColor"> WelcomeX </li>
          <li class="navColor"> PieX </li>
          <li class="navColor"> LineX </li>
          <li class="navColor"> NewsX </li>

    </ul>
  </div>
</div>

    <div id="particles-js">
      <div class="moodx">
        
        <h1>MoodX</h1>
      </div>
    </div>


    <div class="chartWrapper">
    <div class="chartAreaWrapper" style="position:relative; height:80vh; width: 900vw">
    <canvas id="myChart" width="800" height="400"></canvas>
    </div>
    </div>

    <input type="text" name="searchBox" value="" placeholder="Enter YYYY-MM-DD" ng-model="pub_date">
     <button ng-click="gotNews(pub_date)">CLICK ME</button>

    <ul ng-repeat="new in news" >
      <li class="clickColor">{{ new.headline.main }}</li>
      <li class="clickColor">{{ new.snippet }}</li>
      <!-- <li class="clickColor">{{ new.pub_date}}</li> -->
    </ul>

<ui-view></ui-view>

  </body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.js"></script>
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script src="/js/app.js"></script>
<script src="/js/mainCtrl.js"></script>
<script src="/js/mainService.js"></script>
<script src="./controller/linechart.js"></script>
<script src="./controller/newsfeed.js"></script>
<script src="./controller/piechart.js"></script>

<script>
particlesJS.load('particles-js', 'particles.json', function() {
console.log('particles.json loaded');
});
</script>


</html>
